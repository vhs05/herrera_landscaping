<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herrera Landscaping - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Herrera Landscaping</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="service">Service Interested In:</label>
                    <select id="service" name="service">
                        <option value="lawn">Lawn Care</option>
                        <option value="tree">Tree & Shrub Care</option>
                        <option value="hardscape">Hardscaping</option>
                        <option value="irrigation">Irrigation Systems</option>
                        <option value="enhancements">Other Enhancements</option>
                      
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Leave your message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <div class="info-grid">
                <div class="info-card">
                    <h3>Phone</h3>
                    <p>(678) 209-3963</p>
                </div>
                <div class="info-card">
                    <h3>Email</h3>
                    <p>contact@herreralandscaping.com</p>
                    <p>landscaping.jvs@gmail.com</p>
                </div>
                <div class="info-card">
                    <h3>Billing Questions</h3>
                    <p>404-353-2977</p>
                </div>
                
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Herrera Landscaping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
